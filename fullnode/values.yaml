image:
  repository: "ghcr.io/akash-network/cosmos-omnibus"
  tag: "v0.3.29-stride-v9.0.0"
  pullPolicy: IfNotPresent

# Common Values

keyring_backend: "test"
home: "/root/.stride"
debug: "false"

